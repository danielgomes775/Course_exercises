<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="r"></div>

    <script>
        var txtv = document.getElementById('txtvel');
        var r = document.getElementById('r');
        function calcular(){
            var vel = Number(txtv.value);
            r.innerHTML = `<p>Sua velocidade é de <strong> ${vel} </strong> Km/h</p>`;
            if (vel > 60){
                r.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade.</p>`;
            }
            r.innerHTML += `<p> Dirija sempre com cinto de segurança.</p>`;
        }
    </script>

</body>
</html>
